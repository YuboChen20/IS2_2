<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<ui:composition>
<f:view>
<h:head><title>Aplicaci칩n JavaServer Faces</title></h:head>
<h:body>
<h:form id="miForm">

<table>
<tr>
<td>Escoge una fecha:
<p:calendar id="fecha" value="#{queryQuestion.fecha}" navigator="false" mode="inline">
<p:ajax event="dateSelect" listener="#{queryQuestion.onDateSelect}"
update=":miForm:mensajes :miForm:tablaPF :miForm:tablaQ :miForm:escogido :miForm:escogido2"></p:ajax>
</p:calendar>
<p>
<h:outputText id="mensajes" style="color:blue"/>
</p>

</td>

<td><p:dataTable id="tablaPF" value="#{queryQuestion.eventos}" var="item" selectionMode="single"
selection="#{queryQuestion.even}" border="1" rowKey="#{item.eventNumber}">
<p:ajax event="rowSelect" listener="#{queryQuestion.onEventSelect}"
 update=":miForm:escogido :miForm:tablaQ :miForm:comfield" ></p:ajax>
<f:facet name="header">Selecione un evento:</f:facet>
<p:column headerText="C칩digo">#{item.eventNumber}</p:column>
<p:column headerText="Eventos">#{item.description}</p:column>
</p:dataTable>
<h:outputText id="escogido" value="#{queryQuestion.even}" style="color:blue" /></td>



<td><p:dataTable id="tablaQ" value="#{queryQuestion.quests}" var="item" selectionMode="single"
selection="#{queryQuestion.quest}" border="1" rowKey="#{item.questionNumber}">
<f:facet name="header">Selecione una apuesta:</f:facet>
<p:column headerText="C칩digo">#{item.questionNumber}</p:column>
<p:column headerText="Apuestas">#{item.question}</p:column>
</p:dataTable></td>
<td><h:outputText id="escogido2" value="#{queryQuestion.quest}" style="color:red" /></td>
</tr> 

</table>

<h:inputTextarea id = "comfield" cols="70" rows="10" readonly="true" value='#{queryQuestion.ult}'/>
	<br/>
	<h3>Tu Comentario</h3>   Tama침o de Comentario: <h:outputText id="display" class="block" /><p>     </p>
	<p:inputTextarea id="comentarioTextField" rows="3" cols="90" maxlength="180" counter="display" counterTemplate="{0} caracteres restantes." autoResize="false" value="#{queryQuestion.text}"/>
	<br/>
	<br/>
	<h:commandButton value="Enviar" action="#{queryQuestion.sendComment}"/>
</h:form> 

</h:body>
</f:view>
</ui:composition>
</html>

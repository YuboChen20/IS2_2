<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<ui:composition>
<f:view>
<h:head><title>Aplicación JavaServer Faces</title></h:head>
<h:body>
<h:form>
<table>
<tr>
<td>Escoge una fecha:</td>
<td><p:calendar id="fecha" value="#{queryQuestion.fecha}" navigator="false" mode="inline">
<p:ajax event="dateSelect" listener="#{queryQuestion.onDateSelect}"
update="mensajes"></p:ajax>
</p:calendar></td>
<td><h:message for="pass" style="color:red" /></td>
</tr>

<tr>
<td><p:dataTable id="tablaPF" value="#{queryQuestion.eventos}" var="item" selectionMode="single"
selection="#{queryQuestion.even}" border="1" rowKey="#{item.eventNumber}">
<f:facet name="header">tipo de evento:</f:facet>
<p:column headerText="Código">#{item.eventNumber}</p:column>
<p:column headerText="tipo">#{item.description}</p:column>
</p:dataTable></td>
<td><h:outputText id="escogido" value="#{queryQuestion.even}" style="color:red" /></td>
</tr> 
</table>
<p>
<h:messages id="mensajes" style="color:blue"/>
</p>
</h:form> 
</h:body>
</f:view>
</ui:composition>
</html>

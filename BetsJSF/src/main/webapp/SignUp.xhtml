<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<f:view>
<h:head>
	<title>Aplicación JavaServer Faces</title>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>

<h:form><h:commandButton style="text-align:left" value="Atrás" action="#{signUp.salir}"/></h:form>
<h:form>
<br></br>
<br></br>
<br></br>
<h3 >Por favor, introduce tu nombre, tu contraseña, tu numero de tarjeta y tu correo electronico </h3>


<h>Nombre: </h>
<h:inputText id="nombre" value="#{signUp.nombre}" style="width:217px">
	<f:validateRegex pattern="^(([a-z]|[A-Z])+[0-9]?)$"/>
</h:inputText>
<br/>
<br/>
<h>Contraseña: </h>
<h:inputSecret id="pass" value="#{signUp.password}"  style="width:198px">
	<f:validateLongRange minimum="100" maximum="999999"/>
</h:inputSecret>
<br/>
<br/>
<h>Número de Tarjeta: </h>
<h:inputText id="numTaj" value="#{signUp.numTarjeta}">
	<f:validateLength minimum = "12" maximum = "12" />
</h:inputText>
<br/>
<br/>
<h>Correo electrónico: </h>
<h:inputText id="correo" value="#{signUp.correoElec}">
	<f:validateRegex pattern="^[a-zA-Z0-9_!#$%'*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+$"/>
</h:inputText>
<br></br>
<h:outputText id="mes" value="#{signUp.mg}" style="color:red"></h:outputText>
<br></br>
<p>
<h:commandButton value="Registrarse" action="#{signUp.comprobar}"/>
<br/>
<h:message for = "nombre" style = "color:red" />
<br/>
<h:message for = "pass" style = "color:red" />
<br/>
<h:message for = "numTaj" style = "color:red" />
<br/>
<h:message for = "correo" style = "color:red" />

</p> 
</h:form>



</h:body>
</f:view>
</html>

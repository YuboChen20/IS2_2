<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<f:view>
<h:head><title>Aplicación JavaServer Faces</title></h:head>
<h:body>
<h:form>
<h3>Por favor, introduce tu nombre, tu contraseña, tu numero de tarjeta y tu correo electronico </h3>
<table>
<tr>
<td>Nombre:</td>
<td><h:inputText id="nombre" value="#{signUp.nombre}">
	<f:validateRegex pattern="^(([a-z]|[A-Z])+[0-9]?)$"/>
</h:inputText></td>
</tr>
<tr>
<td>Contraseña:</td>
<td><h:inputSecret id="pass" value="#{signUp.password}">
	<f:validateLongRange minimum="100" maximum="999999"/>
</h:inputSecret></td>
</tr>
<tr>
<td>Numero de Tarjeta:</td>
<td><h:inputText id="numTaj" value="#{signUp.numTarjeta}">
	<f:validateLength minimum = "12" maximum = "12" />
	</h:inputText></td>
</tr>
<tr>
<td>Correo electronico:</td>
<td><h:inputText id="correo" value="#{signUp.correoElec}">
	<f:validateRegex pattern="^[a-zA-Z0-9_!#$%'*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+$"/>
	</h:inputText></td>
</tr>
</table>
<p>
<h:commandButton value="Sign Up" action="#{signUp.comprobar}"/>
<h:message for = "nombre" style = "color:red" />
<h:message for = "pass" style = "color:red" />
<h:message for = "numTaj" style = "color:red" />
<h:message for = "correo" style = "color:red" />
</p>
</h:form>
</h:body>
</f:view>
</html>

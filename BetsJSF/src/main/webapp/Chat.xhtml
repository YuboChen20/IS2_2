<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head><title>Aplicación JavaServer Faces</title></h:head>
<h:body>
	<h:form>
		<h:inputTextarea cols="70" rows="10" readonly="true" value='#{chat.ult}'/>
	</h:form>
	<br/>
	<h:form>
		<h3>Tu Comentario</h3>   Tamaño de Comentario: <h:outputText id="display" class="block" /><p>     </p>
		<p:inputTextarea id="comentarioTextField" rows="3" cols="90" maxlength="180" counter="display" counterTemplate="{0} caracteres restantes." autoResize="false" value="#{chat.text}"/>
		<br/>
		<br/>
		<h:commandButton value="Enviar" action="#{chat.sendComment}"/>
		
	</h:form>
</h:body>
</f:view>
</html>
